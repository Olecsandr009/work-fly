<form data-burger="01" action="#" class="new-task-setting">
    <div class="new-task-setting__header">
        <a href="#" class="new-task-setting__link-left btn-bottom-small blue">Open</a>
        <div class="new-task-setting__header-right">
            <ul class="new-task-setting__header-list">
                <li class="new-task-setting__header-item">
                    <a href="#" class="new-task-setting__header-link">
                        <img src="@img/task-setting-icons/ic_attach.svg" alt="" class="new-task-setting__header-icon">
                    </a>
                </li>
                <li class="new-task-setting__header-item">
                    <a href="#" class="new-task-setting__header-link">
                        <img src="@img/task-setting-icons/ic_tag.svg" alt="" class="new-task-setting__header-icon">
                    </a>
                </li>
                <li class="new-task-setting__header-item">
                    <a href="#" class="new-task-setting__header-link">
                        <img src="@img/task-setting-icons/ic_location.svg" alt="" class="new-task-setting__header-icon">
                    </a>
                </li>
                <li class="new-task-setting__header-item">
                    <a href="#" class="new-task-setting__header-link">
                        <img src="@img/task-setting-icons/ic_reminder.svg" alt="" class="new-task-setting__header-icon">
                    </a>
                </li>
            </ul>
            <a data-burger-link="2" href="#" class="new-task-setting__arrow-exit">
                <img src="@img/arrow-exit.svg" alt="" class="new-task-setting__arrow-exit-icon">
                Back
            </a>
        </div>
    </div>
    <div class="new-task-setting__center purchase">
        <div class="new-task-setting__bread-crumbs">
            <p class="new-task-setting__bead-crumbs-current">DFH 24</p>
        </div>
        <input type="text" class="new-task-setting__input-task-name" placeholder="Choose seller">
        <div class="new-task-setting__informations">
            <div class="new-task-setting__info">
                <div class="new-task-setting__info-media folder">
                    <svg style="width:20px;height:20px;">
                        <use xlink:href="@img/folder-icons/ic_cup.svg#cup"></use>
                    </svg>
                </div>
                <div class="new-task-setting__info-content">
                    <h4 class="new-task-setting__info-name-item">Folder location</h4>
                    <a href="#" class="new-task-setting__info-name btn-bottom-small">Inbox folder</a>
                </div>
            </div>
            <div class="new-task-setting__info">
                <div class="new-task-setting__info-media">
                    <img src="@img/task-setting-icons/ic_date.svg" alt="" class="new-task-setting__info-icon">
                </div>
                <div class="new-task-setting__info-content">
                    <h4 class="new-task-setting__info-name-item">Due date</h4>
                    <a href="#" class="new-task-setting__info-name btn-bottom-small no-name">---</a>
                </div>
            </div>
        </div>
        <div class="new-task-setting__priority">
            <p class="new-task-setting__title">
                <img src="@img/task-setting-icons/ic_priority.svg" alt="" class="new-task-setting__priority-icon">
                Priority
            </p>
            <a href="#" class="new-task-setting__priority-link btn-bottom-small">Empty</a>
        </div>
        <div class="new-task-setting__add-more">
            <a data-add-more="2" href="#" class="new-task-setting__link-add">
                <img src="@img/task-setting-icons/ic_add.svg" alt="" class="new-task-setting__link-add-icon">
                Add more
            </a>
            <ul data-add-more="2" class="new-task-setting__add-more-window">
                <li class="new-task-setting__add-more-window-item">
                    <a href="#" class="new-task-setting__add-more-window-link">
                        <svg style="height:20px;width:20px;">
                            <use xlink:href="@img/add-more-icons/ic_company.svg#company"></use>
                        </svg>
                        Departament
                    </a>
                </li>
                <li class="new-task-setting__add-more-window-item">
                    <a href="#" class="new-task-setting__add-more-window-link">
                        <svg style="height:20px;width:20px;">
                            <use xlink:href="@img/add-more-icons/ic_tag.svg#tag"></use>
                        </svg>
                        Tag
                    </a>
                </li>
                <li class="new-task-setting__add-more-window-item">
                    <a href="#" class="new-task-setting__add-more-window-link">
                        <svg style="height:20px;width:20px;">
                            <use xlink:href="@img/add-more-icons/ic_location.svg#location"></use>
                        </svg>
                        Location
                    </a>
                </li>
                <li class="new-task-setting__add-more-window-item">
                    <a href="#" class="new-task-setting__add-more-window-link">
                        <svg style="height:20px;width:20px;">
                            <use xlink:href="@img/add-more-icons/ic_attach.svg#attach"></use>
                        </svg>
                        Attachment
                    </a>
                </li>
                <li class="new-task-setting__add-more-window-item">
                    <a href="#" class="new-task-setting__add-more-window-link">
                        <svg style="height:20px;width:20px;">
                            <use xlink:href="@img/add-more-icons/ic_reminder.svg#reminder"></use>
                        </svg>
                        Reminder
                    </a>
                </li>
                <li class="new-task-setting__add-more-window-item">
                    <a href="#" class="new-task-setting__add-more-window-link">
                        <svg style="height:20px;width:20px;">
                            <use xlink:href="@img/add-more-icons/ic_repeat.svg#repeat"></use>
                        </svg>
                        Repeat task
                    </a>
                </li>
            </ul>
        </div>
        <div class="new-task-setting__description">
            <p class="new-task-setting__title">
                <img src="@img/task-setting-icons/ic_left.svg" alt="" class="new-task-setting__description-icon">
                Descriptor
            </p>
            <textarea name="description" id="task-description" class="new-task-setting__textarea"
                placeholder="Add more details to this task..."></textarea>
        </div>
        <!-- <p class="new-task-setting__title">
            <img src="@img/task-setting-icons/ic_attach2.svg" alt="" class="new-task-setting__title-icon">
            Attachments
        </p> -->
        <label for="" class="new-task-setting__purchase-label">
            <input type="text" class="new-task-setting__input-task-name product" placeholder="Write a product name">
            <div class="new-task-setting__purchase-search">
                <a href="#" class="new-task-setting__purchase-item">
                    <div class="new-task-setting__purchase-media">
                        <img src="@img/cup.png" alt="" class="new-task-setting__purchase-image">
                    </div>
                    <div class="new-task-setting__purchase-content">
                        <h4 class="new-task-setting__purchase-product-name">Product name</h4>
                        <p class="new-task-setting__purchase-price">Price: ₪456</p>
                    </div>
                </a>
                <a href="#" class="new-task-setting__purchase-item">
                    <div class="new-task-setting__purchase-media">
                        <img src="@img/cup.png" alt="" class="new-task-setting__purchase-image">
                    </div>
                    <div class="new-task-setting__purchase-content">
                        <h4 class="new-task-setting__purchase-product-name">Product name</h4>
                        <p class="new-task-setting__purchase-price">Price: ₪456</p>
                    </div>
                </a>
            </div>
        </label>
        <div class="new-task-setting__purchase-setting">
            <div class="new-task-setting__drop-area">
                <input type="file" id="drop-input" class="new-task-setting__drop-input">
                <label for="drop-input" class="new-task-setting__drop-label">
                    <img src="@img/task-setting-icons/ic_add2.svg" alt="" class="new-task-setting__drop-icon">
                    <p class="new-task-setting__drop-text">Upload photo</p>
                </label>
            </div>
            <div class="new-task-setting__purchase-parameters">
                <h4 class="new-task-setting__purchase-name">
                    <img src="@img/purchase-icons/ic_barcode.svg" alt="" class="new-task-setting__purchase-icon">
                    Code
                </h4>
                <input type="text" class="new-task-setting__purchase-input" placeholder="Empty">
                <h4 class="new-task-setting__purchase-name">
                    <img src="@img/purchase-icons/ic_money.svg" alt="" class="new-task-setting__purchase-icon">
                    Price
                </h4>
                <input type="text" class="new-task-setting__purchase-input" placeholder="₪00.00">
                <h4 class="new-task-setting__purchase-name">
                    <img src="@img/purchase-icons/ic_amount.svg" alt="" class="new-task-setting__purchase-icon">
                    Amount
                </h4>
                <div class="new-task-setting__quantity">
                    <a data-quantity-min href="#" class="new-task-setting__quantity-button">-</a>
                    <p data-quantity-num class="new-task-setting__quantity-value">0</p>
                    <a data-quantity-max href="#" class="new-task-setting__quantity-button">+</a>
                </div>
            </div>
        </div>
        <p class="new-task-setting__total">Total:<span class="new-task-setting__total-value">₪00.00</span></p>
        <a href="#" class="new-task-setting__add-sub-task">
            <img src="@img/all-icons/add.svg" alt="" class="new-task-setting__add-sub-task-icon">
            Add new product
        </a>
        <p class="new-task-setting__total bottom">Total:<span class="new-task-setting__total-value">₪00.00</span></p>
    </div>
    <div class="new-task-setting__content-bottom">
        <button data-burger-link="5" class="new-task-setting__folder-type-submit btn-blue">Continue</button>
    </div>
</form>
