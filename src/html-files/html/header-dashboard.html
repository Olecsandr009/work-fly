<header class="header-dashboard">
    <div class="header-dashboard__search">
        <form class="header-dashboard__search-form">
            <button class="header-dashboard__search-button">
                <img src="@img/all-icons/search.svg" alt="" class="header-dashboard__search-button-icon">
            </button>
            <input type="search" class="header-dashboard__search-input" placeholder="Search folders, tasks, document">
            <button class="header-dashboard__search-close">
                <img src="@img/all-icons/delete.svg" alt="" class="header-dashboard__search-close-icon">
            </button>
            <div class="header-dashboard__all-types">All types
                <div class="header-dashboard__all-types-menu">
                    <ul class="header-dashboard__all-types-list">
                        <li class="header-dashboard__all-types-item"><a href="#" class="header-dashboard__all-types-link">Task</a></li>
                        <li class="header-dashboard__all-types-item"><a href="#" class="header-dashboard__all-types-link">Folder</a></li>
                        <li class="header-dashboard__all-types-item"><a href="#" class="header-dashboard__all-types-link">Files</a></li>
                        <li class="header-dashboard__all-types-item"><a href="#" class="header-dashboard__all-types-link">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="header-dashboard__search-result">
                <p class="header-dashboard__result-title">Recent</p>
                <ul class="header-dashboard__result-list">
                    <li class="header-dashboard__result-item"><a href="#" class="header-dashboard__result-link">
                        <img src="@img/all-icons/check.svg" alt="" class="header-dashboard__result-image">
                        Create new folder
                    </a></li>
                    <li class="header-dashboard__result-item"><a href="#" class="header-dashboard__result-link">
                        <img src="@img/all-icons/pdf.svg" alt="" class="header-dashboard__result-image">
                        File name
                    </a></li>
                    <li class="header-dashboard__result-item"><a href="#" class="header-dashboard__result-link">
                        <img src="@img/all-icons/xlsx.svg" alt="" class="header-dashboard__result-image">
                        File name
                    </a></li>
                    <li class="header-dashboard__result-item"><a href="#" class="header-dashboard__result-link">
                        <img src="@img/all-icons/user.svg" alt="" class="header-dashboard__result-image">
                        Contact name
                    </a></li>
                </ul>
            </div>
        </form>
    </div>
    <div class="header-dashboard__links-right">
        <div class="header-dashboard__header-timer">
            <button class="header-dashboard__button-play">
                <img src="@img/play-btn.svg" alt="" class="header-dashboard__button-play-icon">
            </button>
            <span class="header-dashboard__timer">00:00:00</span>
        </div>
        <a href="#" class="header-dashboard__notification">
            <img src="@img/all-icons/notif.svg" alt="" class="header-dashboard__notification-icon">
        </a>
        <a href="#" class="header-dashboard__avatar">
            <img src="@img/avatar.png" alt="" class="header-dashboard__avatar-image">
        </a>
    </div>
</header>
