<form action="#" class="sign-up-form">
	<h3 class="sign-up-form__title">Welcome</h3>
	<h4 class="sign-up-form__sub-title">
		lets get started with a few simple steps!
	</h4>

	<label for="email-form" class="sign-up-form__label">
		<span class="sign-up-form__label-text text-star">E-mail</span>
		<input id="email-form" type="email" class="sign-up-form__input" autofocus="autofocus">
		<span class="sign-up-form__warning-text">Please, enter your work e-mail</span>
	</label>

	<label for="phone-form" class="sign-up-form__label">
		<span class="sign-up-form__label-text text-star">Phone number</span>
		<input id="phone-form" type="email" class="sign-up-form__input" placeholder="+1 (000) 000-0000">
		<span class="sign-up-form__warning-text">Please, enter your work phone number</span>
	</label>

	<button class="sign-up-form__button-submit btn-blue">Get started</button>

	<div class="sign-up-form__bottom-link-text">
		You have a code? 
		<a href="#" class="sign-up-form__bottom-link">
			Join your team
		</a>
	</div>
</form>
