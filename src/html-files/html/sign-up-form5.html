<form action="#" class="sign-up-form">
	<h3 class="sign-up-form__title">Reset password	</h3>
	<h4 class="sign-up-form__sub-title">
		Enter your new password
	</h4>

	<label for="new-password-form" class="sign-up-form__label">
		<span class="sign-up-form__label-text">New password</span>
		<input data-view-password-input="3" id="new-password-form" type="text" class="sign-up-form__input" placeholder="Create password">
		<button data-view-password-button="3" class="sign-up-form__button-view-password"></button>
		<span class="sign-up-form__warning-text">Please, enter your new password</span>
	</label>

	<button class="sign-up-form__button-submit btn-blue">Save</button>
</form>
