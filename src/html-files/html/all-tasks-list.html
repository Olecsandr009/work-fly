<section class="all-tasks-list">
    <ul class="all-tasks-list__header">
        <li class="all-tasks-list__header-item task">Owner</li>
        <li class="all-tasks-list__header-item">Status</li>
        <li class="all-tasks-list__header-item">Priority</li>
        <li class="all-tasks-list__header-item"><a href="#" class="all-tasks-list__header-item-link arrows">Due date</a></li>
        <li class="all-tasks-list__header-item">Assign to</li>
    </ul>
    <ul class="all-tasks-list__tasks">
        <li class="all-tasks-list__task-item">
            <a data-burger-link="6" href="#" class="all-tasks-list__task-content">
                <div class="all-tasks-list__task-media">
                    <img src="@img/task-list-icons/ava.png" alt="" class="all-tasks-list__task-image">
                </div>
                <div class="all-tasks-list__task-info">
                    <h4 class="all-tasks-list__task-name">
                        Search references for multi colored backgroud
                    </h4>
                    <div class="all-tasks-list__task-info-bottom">
                        <p class="all-tasks-list__task-length">5</p>
                        <img src="@img/task-list-icons/ic_subtask.svg" alt="" class="all-tasks-list__task-icon">
                        <div class="all-tasks-list__task-line">
                            <span class="all-tasks-list__task-line-left"></span>
                            <span class="all-tasks-list__task-line-right"></span>
                        </div>
                        <p class="all-tasks-list__task-percent">
                            <span class="all-tasks-list__task-percent-text">30% Complete</span>
                        </p>
                    </div>
                </div>
            </a>
            <div class="all-tasks-list__task-status">
                <span class="all-tasks-list__task-status-text">In progress</span>
            </div>
            <div class="all-tasks-list__task-priority">
                <span class="all-tasks-list__task-priority-text">Lowest</span>
            </div>
            <div class="all-tasks-list__task-date">
                <p class="all-tasks-list__task-date-top">4 Jun</p>
                <p class="all-tasks-list__task-date-bottom">In 4 Months</p>
            </div>
            <div class="all-tasks-list__task-asign">
                <a href="#" class="all-tasks-list__task-ava">
                    <img src="@img/task-list-icons/ava.png" alt="" class="all-tasks-list__task-ava-image">
                </a>
                <a href="#" class="all-tasks-list__task-ava">
                    <img src="@img/task-list-icons/ava.png" alt="" class="all-tasks-list__task-ava-image">
                </a>
                <a href="#" class="all-tasks-list__task-ava">
                    +3
                </a>
            </div>
            <div class="all-tasks-list__task-links">
                <a href="#" class="all-tasks-list__task-link">
                    <img src="@img/task-list-icons/ic_attach.svg" alt="" class="all-tasks-list__task-link-icon">
                    <span class="all-tasks-list__task-link-length"></span>
                </a>
                <a href="#" class="all-tasks-list__task-link">
                    <img src="@img/task-list-icons/ic_message.svg" alt="" class="all-tasks-list__task-link-icon">
                </a>
                <div class="all-tasks-list__task-more-menu">
                    <a data-add-more="13" href="#" class="all-tasks-list__task-link more">
                        <img src="@img/task-list-icons/ic_more.svg" alt="" class="all-tasks-list__task-link-icon">
                    </a>

                    <ul data-add-more="13" class="all-tasks-list__more-menu">
                        <li class="all-tasks-list__more-menu-item">
                            <a data-burger-link="3" href="#" class="all-tasks-list__more-menu-link">
                                <img src="@img/more-icons/ic_rename.svg" alt="" class="all-tasks-list__more-menu-image">
                                Edit
                            </a>
                        </li>
                        <li class="all-tasks-list__more-menu-item">
                            <a href="#" class="all-tasks-list__more-menu-link">
                                <img src="@img/more-icons/ic_move.svg" alt="" class="all-tasks-list__more-menu-image">
                                Move to.. 
                            </a>
                        </li>
                        <li class="all-tasks-list__more-menu-item">
                            <a data-burger-link="8" href="#" class="all-tasks-list__more-menu-link">
                                <img src="@img/more-icons/ic_doc.svg" alt="" class="all-tasks-list__more-menu-image">
                                Save as template 
                            </a>
                        </li>
                        <li class="all-tasks-list__more-menu-item">
                            <a data-burger-link="7" href="#" class="all-tasks-list__more-menu-link">
                                <img src="@img/more-icons/ic_contacts.svg" alt="" class="all-tasks-list__more-menu-image">
                                Accesses permissions
                            </a>
                        </li>
                        <li class="all-tasks-list__more-menu-item">
                            <a data-notification-link="1" href="#" class="all-tasks-list__more-menu-link">
                                <img src="@img/more-icons/ic_archive.svg" alt="" class="all-tasks-list__more-menu-image">
                                Move to archive
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
</section>
