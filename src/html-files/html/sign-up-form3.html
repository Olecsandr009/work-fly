<form action="#" class="sign-up-form">
	<h3 class="sign-up-form__title">Company details</h3>

	<label for="full-name-form" class="sign-up-form__label">
		<span class="sign-up-form__label-text text-star">Full name</span>
		<input id="full-name-form" type="text" class="sign-up-form__input" placeholder="Text">
		<span class="sign-up-form__warning-text">Please, enter your full name</span>
	</label>

	<label for="company-name-form" class="sign-up-form__label">
		<span class="sign-up-form__label-text text-star">Company name</span>
		<input id="company-name-form" type="text" class="sign-up-form__input" placeholder="Text">
		<span class="sign-up-form__warning-text">Please, enter your company name</span>
	</label>

	<label for="employees-form" class="sign-up-form__label">
		<span class="sign-up-form__label-text">Amout of employees</span>
		<select id="employees-form" class="sign-up-form__input select">
			<option selected disabled value="1">Choose</option>
			<option value="2">0-10</option>
			<option value="3">10-20</option>
			<option value="4">20-40</option>
			<option value="5">50+</option>
		</select>
		<span class="sign-up-form__warning-text">warning</span>
	</label>

	<label for="password-form" class="sign-up-form__label">
		<span class="sign-up-form__label-text text-star">Password</span>
		<input data-view-password-input="1" id="password-form" type="password" class="sign-up-form__input" placeholder="Create password">
		<button data-view-password-button="1" class="sign-up-form__button-view-password"></button>
		<span class="sign-up-form__warning-text">Password requerments</span>
	</label>

	<button class="sign-up-form__button-submit btn-blue">Registration</button>

	<div class="sign-up-form__bottom-link-text">
		By continuing, youâ€™re agreeing to our 
		<a href="#" class="sign-up-form__bottom-link blue">
			Customer Terms of Service
		</a>
		, and 
		<a href="#" class="sign-up-form__bottom-link blue">
			Privacy Policy
		</a>
		.
	</div>
</form>
