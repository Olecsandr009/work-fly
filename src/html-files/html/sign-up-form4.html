<form action="#" class="sign-up-form">
	<h3 class="sign-up-form__title">Welcome back!</h3>
	<h4 class="sign-up-form__sub-title">
		Please, enter your e-mail or phone number to login
	</h4>

	<label for="email-or-phone-form" class="sign-up-form__label">
		<span class="sign-up-form__label-text">E-mail or phone number</span>
		<input id="email-or-phone-form" type="text" class="sign-up-form__input" autofocus="autofocus">
		<span class="sign-up-form__warning-text">Wrong e-mail</span>
	</label>

	<label for="print-password-form" class="sign-up-form__label">
		<span class="sign-up-form__label-text">Password</span>
		<input data-view-password-input="2" id="print-password-form" type="text" class="sign-up-form__input" placeholder="Password">
		<button data-view-password-button="2" class="sign-up-form__button-view-password"></button>
		<span class="sign-up-form__warning-text">Please, enter your company name</span>
	</label>

	<button disabled class="sign-up-form__button-submit btn-blue">Sign in</button>

	<div class="sign-up-form__bottom-link-text">
		You have a code? 
		<a href="#" class="sign-up-form__bottom-link">
			Join your team
		</a>
		.
	</div>
</form>
